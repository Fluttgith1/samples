git:
  depth: 3

jobs:
  include:
    - name: "iOS tests, stable channel"
      os: osx
      osx_image: xcode11.2
      language: objective-c
      before_script:
        - git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
        - ./flutter/bin/flutter doctor
        - chmod +x tool/travis_*_script.sh
      script: ./tool/travis_ios_script.sh
      env: FLUTTER_VERSION=stable

    - name: "Android tests, stable channel"
      os: linux
      dist: trusty
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-android-22
      before_script:
        - git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
        - ./flutter/bin/flutter doctor
        - chmod +x tool/travis_*_script.sh
        - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
        - emulator -avd test -no-skin -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script: ./tool/travis_android_script.sh
      env: FLUTTER_VERSION=stable

    - name: "Flutter tests, stable channel"
      os: linux
      dist: trusty
      language: ruby
      before_script:
        - git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
        - ./flutter/bin/flutter doctor
        - chmod +x tool/travis_*_script.sh
      script: ./tool/travis_flutter_script.sh
      env: FLUTTER_VERSION=stable

    - name: "iOS tests, beta channel"
      os: osx
      osx_image: xcode11.2
      language: objective-c
      before_script:
        - git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
        - ./flutter/bin/flutter doctor
        - chmod +x tool/travis_*_script.sh
      script: ./tool/travis_ios_script.sh
      env: FLUTTER_VERSION=beta

    - name: "Android tests, beta channel"
      os: linux
      dist: trusty
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-android-22
      before_script:
        - git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
        - ./flutter/bin/flutter doctor
        - chmod +x tool/travis_*_script.sh
        - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
        - emulator -avd test -no-skin -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script: ./tool/travis_android_script.sh
      env: FLUTTER_VERSION=beta

    - name: "Flutter tests, beta channel"
      os: linux
      dist: trusty
      language: ruby
      before_script:
        - git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
        - ./flutter/bin/flutter doctor
        - chmod +x tool/travis_*_script.sh
      script: ./tool/travis_flutter_script.sh
      env: FLUTTER_VERSION=beta

  allow_failures:
    - env: FLUTTER_VERSION=beta

cache:
  cocoapods: true
  directories:
    - $HOME/shared/.pub-cache

notifications:
  email:
    brogdon+github@gmail.com

# Building master alone means that we don't run two builds for
# each pull request.
branches:
  only: [master]
